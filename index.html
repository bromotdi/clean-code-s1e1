<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="todo-page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section add-item">
        <h3 class="section__title add-item__label">Add Item</h3>
        <div class="add-item-wrapper">
          <input class="add-item__input" type="text">
          <button class="add-item__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks-list section__tasks-list section__tasks-list_incomplete">
          <li class="tasks-list__item">
            <input class="tasks-list__input-checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="tasks-list__input-text">
            <button class="tasks-list__button-edit">Edit</button>
            <button class="tasks-list__button-delete">
              <img class="tasks-list__button-delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit-mode">
            <input class="tasks-list__input-checkbox" type="checkbox">
            <label class="tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__input-text">
            <button class="tasks-list__button-edit">Save</button>
            <button class="tasks-list__button-delete">
              <img class="tasks-list__button-delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="tasks-list section__tasks-list section__tasks-list_complete">
          <li class="tasks-list__item">
            <input class="tasks-list__input-checkbox" type="checkbox" checked>
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="tasks-list__input-text">
            <button class="tasks-list__button-edit">Edit</button>
            <button class="tasks-list__button-delete">
              <img class="tasks-list__button-delete-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
